on:
  push:
    branches: [master]
  pull_request:

name: CI / Tests

permissions: read-all

jobs:

  test-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test -- --test-threads=1

  test-security-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --features=security -- --test-threads=1
